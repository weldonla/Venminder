<template>
    <require from="resources/controls/frame-card/frame-card"></require>

    <div class="main-content-height" data-simplebar data-simplebar-auto-hide="false">
        <div class="container mt-5">
            <div class="row">
                <div class="col p-0">
                    <div class="alert alert-danger" role="alert" show.bind="validationMessage">
                        ${validationMessage}
                    </div>
                </div>
            </div>
            <div class="row">
                <template repeat.for="i of 10">
                    <div class="col p-0 mt-2 d-flex">
                        <frame-card title="Frame&nbsp;${i + 1}" index="${$index}" view-model.ref="frameCards[$index]" is-last-frame.bind="$index == 9 ? true : false"></frame-card>
                    </div>
                </template>
                <div class="col-auto p-0 mt-2 d-flex">
                    <div class="card text-white bg-secondary mb-3" style="min-height: 154px;">
                        <div class="card-header">Total</div>
                        <div class="card-body">
                            <div class="mt-2 text-center">${scoreTotal}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
