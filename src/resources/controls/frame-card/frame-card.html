<template>
    <div class="card frame-card text-white bg-secondary mb-3">
        <div class="card-header">${name}</div>
        <div class="card-body">
            <div class="containter">
                <div class="row">
                    <div class="col p-0">
                        <input class="form-control form-control-sm" type="text" value.bind="roll1">
                    </div>
                    <div class="col p-0">
                        <input class="form-control form-control-sm" type="text" value.bind="roll2">
                    </div>
                    <div class="col p-0" if.bind="isLastFrame">
                        <input class="form-control form-control-sm" type="text" value.bind="roll3">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mt-2 text-center" show.bind="score >= 0">
                            ${score}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="strikeOrSpareAnnotation left" if.bind="showStrike1Enabled">X</h2>

        <h2 class="strikeOrSpareAnnotation middle" if.bind="showStrike2Enabled">X</h2>
        <h2 class="strikeOrSpareAnnotation middle" if.bind="showSpare1Enabled">/</h2>

        <h2 class="strikeOrSpareAnnotation right" if.bind="showStrike3Enabled">X</h2>
        <h2 class="strikeOrSpareAnnotation right" if.bind="showSpare2Enabled">/</h2>
    </div>
</template>
