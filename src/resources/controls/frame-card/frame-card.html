<template>
    <div class="card text-white bg-secondary mb-3" style="min-height: 161px;">
        <div class="card-header">${name}</div>
        <div class="card-body">
            <div class="containter">
                <div class="row">
                    <div class="col p-0">
                        <input class="form-control form-control-sm" type="text" value.bind="roll1">
                    </div>
                    <div class="col p-0">
                        <input class="form-control form-control-sm" type="text" value.bind="roll2">
                    </div>
                    <div class="col p-0" if.bind="isLastFrame">
                        <input class="form-control form-control-sm" type="text" value.bind="roll3">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mt-2 text-center" show.bind="score >= 0">
                            ${score}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="m-0 text-bottom" style="position: absolute; bottom: -0.1em; right: 0.3em;" if.bind="isStrike">X</h2>
        <h2 class="m-0 text-bottom" style="position: absolute; bottom: -0.1em; right: 0.3em;" if.bind="isSpare && !isStrike">/</h2>
    </div>
</template>
